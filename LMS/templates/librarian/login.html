{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRIST UNIVERSITY LIBRARY</title>
    <link rel="icon" href="{% static 'Images/Christ Logo.png' %}">
    <link rel="stylesheet" href="{% static 'styles/styles1.css' %}">
</head>

<body style="background-image: url('/static/Images/image1.jpg'); font-family:'Times New Roman', Times, serif;">

    <div class="wrapper">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h1>Login</h1>

            
            <div class="input-box">
                <input type="text" placeholder="Username" required id="username" name="username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="password" name="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me </label> <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="{% url 'registration' %}">Register</a></p>
            </div>
        </form>
    </div>
</body>

</html>
