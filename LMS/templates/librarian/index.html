{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRIST UNIVERSITY LIBRARY</title>
    <link rel="icon" href="{% static 'Images/Christ Logo.png' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            position: relative;
            text-align: center;
            z-index: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
        }

        .left, .right-links {
            display: flex;
            align-items: center;
        }

        .right-links {
            margin-left: auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
            margin-right: 10px; 
        }

        input[type="text"] {
            padding: 8px;
            border: 2px dotted black;
            border-radius: 5px;
            margin-right: 5px;
        }

        button {
            padding: 8px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Times New Roman', Times, serif;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            color: white;
        }

        .image-container {
            position: relative;
            overflow: visible;
            width: 100%;
            height: auto;
        }

        img {
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        img.overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: auto;
            object-fit: cover;
            z-index: 1;
        }

        footer {
            background-color: #ebe4e468;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
            margin-top: 700px;
        }

        footer span {
            display: flex;
            justify-content: space-around;
        }

        footer h3 {
            margin: 0;
            cursor: pointer;
            user-select: none;
        }

        .dropdown-content {
            display: none;
            text-align: left;
        }
    </style>
</head>
<body style="background-image: url('static/Images/image1.jpg')">
    <header>
        <div class="left">
            <h1><b>LIBRARY </b></h1><h1 style="color: orange;"><b>HUB</b></h1>
        </div>
        <div class="right-links">
            <h2><a href="{% url 'login' %}"><b style="color: white;">LOGIN/REGISTER</b></a></h2>
            <h2><a href="{% url 'about_us' %}"><b style="color: white;">ABOUT US</b></a></h2>
            <h2><a href="{% url 'contact_us' %}"><b style="color: white;">CONTACT US</b></a></h2>
            <h2><a href="{% url 'help' %}"><b style="color: white;">HELP?</b></a></h2>
        </div>
    </header>
    
    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button type="button">&#x1F50D;</button>
    </div>

    <div class="image-container">
        <img src="{% static 'Images/4-removebg-preview (1) (2) (1).png' %}" alt="Christ Image" class="overlay" style="margin-top: 22%;">
    </div>

    <footer>
        <span>
            <h3 id="feedback"><a href="{% url 'feedback' %}">Feedback</a></h3>
            <h3 id="rules"><a href="{% url 'r' %}">Rules and Regulations</a></h3>
            <h3 id="contacts">More Contacts</h3>
        </span>        
    </footer>

    <script>
        document.getElementById('feedback').addEventListener('click', function () {
            toggleDropdown('feedbackContent');
        });

        document.getElementById('rules').addEventListener('click', function () {
            toggleDropdown('rulesContent');
        });

        document.getElementById('contacts').addEventListener('click', function () {
            toggleDropdown('contactsContent');
        });

        function toggleDropdown(contentId) {
            var content = document.getElementById(contentId);
            content.style.display = (content.style.display === 'none' || content.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
