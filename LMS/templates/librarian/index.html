{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRIST UNIVERSITY LIBRARY</title>
    <link rel="icon" href="{% static 'Images/Christ Logo.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            position: relative;
            text-align: center;
            z-index: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 50px;
        }

        header {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
        }

        .left, .right-links {
            display: flex;
            align-items: center;
        }

        .right-links {
            margin-left: auto;
        }

        .right-links h2 {
            margin: 0 15px;
            font-family: 'Times New Roman', Times, serif;
            transition: transform 0.3s ease-in-out; /* Transition for the icons */
        }

        .right-links h2:hover {
            transform: scale(1.2); /* Scale effect on hover */
        }

        input[type="text"] {
            padding: 8px;
            border: 2px dotted black;
            border-radius: 5px;
            margin-right: 5px;
        }

        button {
            padding: 8px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
            transition: color 0.3s ease-in-out; /* Transition for text color */
        }

        a:hover {
            color: #3498db; /* Text color on hover */
            transform: scale(1.1); /* Scale effect on hover */
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            color: white;
        }

        .image-container {
            position: relative;
            overflow: visible;
            width: 100%;
            height: auto;
        }

        img {
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        img.overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: auto;
            object-fit: cover;
            z-index: 1;
        }

        footer {
            background-color: #ebe4e468;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
            margin-top: 20%;
        }

        footer span {
            display: flex;
            justify-content: space-around;
        }

        footer h2 {
            margin: 0;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease-in-out;
        }

        footer h2:hover {
            transform: scale(1.1);
        }

        .dropdown-content {
            display: none;
            text-align: left;
        }
    </style>
</head>
<body style="background-image: url('static/Images/image1.jpg')">
    <header>
        <div class="left">
            <h1><b>LIBRARY </b></h1><h1 style="color: orange;"><b>HUB</b></h1>
        </div>
        <div class="right-links">
            <h2><a href="{% url 'login' %}"><b style="color: white;">LOGIN/REGISTER</b></a></h2>
            <h2><a href="{% url 'about_us' %}"><b style="color: white;">ABOUT US</b></a></h2>
            <h2><a href="{% url 'contact_us' %}"><b style="color: white;">CONTACT US</b></a></h2>
            <h2><a href="{% url 'help' %}"><b style="color: white;">HELP?</b></a></h2>
        </div>
    </header>
    <!-- <div class="search-bar">
        <input type="text" placeholder="Search">
        <button type="button">&#x1F50D;</button>
    </div> -->
    <br>
    <br>
    <div class="image-container"  >
        <img src="{% static 'Images/4-removebg-preview (1) (2) (1).png' %}" alt="Christ Image" class="overlay" style="margin-top: 22%; ">
    </div>
    
  <div id="carouselExample" class="carousel slide" data-ride="carousel" style="margin-top: 50%; width: 80%; margin-left: 10%;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'Images/LCarousel1.jpg' %}" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'Images/LCarousel2.jpg' %}" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'Images/LCarousel3.jpg' %}" class="d-block w-100" alt="Image 3">
      </div>>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    <footer>
        <span>
            <h2 id="feedback"><a href="{% url 'feedback' %}"><b style="color: white;">FEEDBACKS</b></a></h2>
            <h2 id="rules"><a href="{% url 'r' %}"><b style="color: white;">RULES AND REGULATIONS</b></a></h2>
        </span>    
        <div style="margin-top:2%;">
            <span style="text-align: center;color: white; position:relative; bottom: 0%;">
                <p>&copy; 2024 Library Management System</p>
            </span>
        </div>   
    </footer>

    <script>
        document.getElementById('feedback').addEventListener('click', function () {
            toggleDropdown('feedbackContent');
        });

        document.getElementById('rules').addEventListener('click', function () {
            toggleDropdown('rulesContent');
        });

        document.getElementById('contacts').addEventListener('click', function () {
            toggleDropdown('contactsContent');
        });

        function toggleDropdown(contentId) {
            var content = document.getElementById(contentId);
            content.style.display = (content.style.display === 'none' || content.style.display === '') ? 'block' : 'none';
        }
    </script>
    <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
