{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRIST UNIVERSITY LIBRARY</title>
    <link rel="icon" href="{% static 'Images/Christ Logo.png' %}">
    <link rel="stylesheet" href="{% static 'styles/registration.css' %}">
</head>

<body style="background-image: url('/static/Images/image1.jpg'); font-family: 'Times New Roman', Times, serif;">
    <div class="container">
        <h2>NEW REGISTRATION</h2>
        <form id="registrationForm" onsubmit="validateForm(event)" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="Name"><b>User Name:</b></label>
                <input type="text" id="UserName" name="UserName" required>
            </div>
            <!-- <div class="form-group">
                <label for="User_ID"><b>User ID:</b></label>
                <input type="text" id="User_ID" name="User_ID" required>
            </div> -->
            <div class="form-group">
                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Password:</b></label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword"><b>Confirm Password:</b></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit"><b>REGISTER</b></button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <script src="{% static 'styles/registration.js' %}"></script>
</body>

</html>
