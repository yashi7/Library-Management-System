<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK RECORDS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      animation: slideInUp 1s ease-in-out;
      text-align: center;
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin-top: 20px;
      animation: slideInRight 1s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0f7fa;
      transform: scale(1.02);
      transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>  
  <h1>RECORD OF BOOKS</h1>

  <table>
    <thead>  
      <tr>
        <th>BOOK TITLE</th>
        <th>AUTHOR</th>
        <th>STATUS</th>
        <th>COUNT</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add rows dynamically using JavaScript -->
    </tbody>
  </table>

  <script>
    // Dummy data for demonstration purposes
    const booksData = [
      { title: 'Book 1', author: 'Author 1', status: 'Returned', count: 5 },
      { title: 'Book 2', author: 'Author 1', status: 'Borrowed', count: 3 },
      { title: 'Book 3', author: 'Author 2', status: 'Returned', count: 2 },
      { title: 'Book 4', author: 'Author 2', status: 'Borrowed', count: 4 },
      { title: 'Book 5', author: 'Author 2', status: 'Returned', count: 3 },
      { title: 'Book 6', author: 'Author 2', status: 'Returned', count: 8 },
      { title: 'Book 7', author: 'Author 3', status: 'Borrowed', count: 10},
      { title: 'Book 8', author: 'Author 3', status: 'Returned', count: 8},
      { title: 'Book 9', author: 'Author 4', status: 'Borrowed', count: 5 },
      { title: 'Book 10', author: 'Author 5', status: 'Returned', count: 8 },
      { title: 'Book 11', author: 'Author 5', status: 'Returned', count: 2 },
      { title: 'Book 12', author: 'Author 6', status: 'Returned', count: 3 },
      { title: 'Book 13', author: 'Author 7', status: 'Borrowed', count: 4 }
    ];

    const tbody = document.querySelector('tbody');

    // Populate the table with data with a slight delay for animation effect
    setTimeout(() => {
      booksData.forEach(book => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${book.title}</td><td>${book.author}</td><td>${book.status}</td><td>${book.count}</td>`;
        tbody.appendChild(row);
      });
    }, 500);
  </script>

</body>
</html>
