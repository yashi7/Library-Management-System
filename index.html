<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            position: relative;
            text-align: center;
        }

        header {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left, .right-links {
            display: flex;
            align-items: center;
        }

        .right-links {
            margin-left: auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
            margin-right: 10px; 
        }

        input[type="text"] {
            padding: 8px;
            border: 2px dotted black;
            border-radius: 5px;
            margin-right: 5px;
        }

        button {
            padding: 8px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Times New Roman', Times, serif;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            color: white;
        }

        .image-container {
            position: relative;
            overflow: visible;
            width: 100%;
            height: auto;
        }

        img {
            width: 100%;
            height: auto;
            
            
            margin: 0 auto;
            
        }

        img.overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: auto;
            object-fit: cover;
            z-index:1;
        }
    </style>
</head>
