<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot ID/Password - Library Management System</title>
    <link rel="stylesheet" href="pass.css">
</head>

<body>
    <div class="container">
        <h2 class="fade-in">Forgot ID/Password</h2>
        <form id="forgotPasswordForm" onsubmit="recoverCredentials(event)">
            <div class="form-group fade-in">
                <label for="email">Enter your Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>
            <button type="submit" class="fade-in">Recover</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p id="success-message" class="success-message"></p>
    </div>

    <script src="pass.js"></script>
</body>

</html>
